<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"> 


    <style>
        body {
          opacity: 0;
          transition: opacity 0.5s ease-in-out;
        }
      
        body.page-loaded {
          opacity: 1;
        }
      </style>      

    
</head>
<body>

    <nav>
        <a href="/"><img src="{{ url_for('static', filename='doradz-logo.png') }}" alt="Doradz Logo" style="height: 30px; vertical-align: middle;"></a>
        <a href="/">Home</a>
        <a href="/aboutme">About Me</a>
        <a href="/contactinfo">Contact</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/pricing">Pricing</a>

      </nav>
      
<hr>

<div class="content">
    {% block content %}
    <!-- Page content will go here -->
    {% endblock %}
</div>

<footer style="text-align:center; margin-top: 50px; color: #666;">
    <img src="{{ url_for('static', filename='doradz-logo.png') }}" alt="Doradz Logo" style="height:40px; opacity: 0.5;">
    <p style="font-size: 0.9em;">&copy; 2025 Doradz Studio. All rights reserved.</p>
  </footer>
  
<script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.classList.add('page-loaded');
    });
  </script>
  
  <button onclick="topFunction()" id="scrollTopBtn" title="Go to top">â†‘</button>
  
  <script>
    // Show button when user scrolls down 100px
    window.onscroll = function() {scrollFunction()};
  
    function scrollFunction() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        document.getElementById("scrollTopBtn").style.display = "block";
      } else {
        document.getElementById("scrollTopBtn").style.display = "none";
      }
    }
  
    function topFunction() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
  

</body>
</html>
